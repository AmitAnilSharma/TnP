{% extends 'authentication/template.html' %}
{% block content %}

<div class="container">
		<div class="jumbotron">
			<form action="{% url 'authentication:sign_in' %}" method="POST">
			{% csrf_token %}	
			<h1>Login</h1>
			<p>
				<label>UserName : <input type="text" name="username" placeholder=" username" required></label>
			</p>
			<p>
				<label>Password : <input type="text" name="password" placeholder=" password" required></label>
			</p>
			<p>
				<label><input type="checkbox" name="decision"> Keep me sign in</label>
			</p>
			<p>
				<a href="#">Forgot Password</a>
			</p>
			<button class="btn btn-success">Login</button>
		</form>
		</div>	
	</div>
	{% endblock %}
