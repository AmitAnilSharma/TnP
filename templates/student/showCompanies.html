{% extends 'student/dashboard/index.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
	<div class="jumbotron">
		
		<div class="content-section">
			{% for companyName in eligibleCompanies %}
				{{companyName}} <br/>
			{% endfor %}
			<form method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<div class="submit">
					<button type="submit" class="btn btn-info">
						Submit
					</button>

				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
