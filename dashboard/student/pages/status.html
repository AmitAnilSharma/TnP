<body>
<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a href="#">Student Portal</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive rounded-circle" src="image/pic1.jpeg"  alt="User picture" style="width:50px;height: 50px">
        </div>
        <div class="user-info">
          <span class="user-name">Tony
            <strong>Stark</strong>
          </span>
          <span class="user-role">B.Tech.</span>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>Online</span>
          </span>
        </div>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>

          <li>
            <a href="../index.html">
              <i class="fa fa-user"></i>
              <span>My Profile</span>
            </a>
          </li>

          <li>
            <a href="dashboard.html">
              <i class="fa fa-tachometer-alt"></i>
              <span>Dashboard</span>
              <span class="badge badge-pill badge-warning">New</span>
            </a>
          </li>

          <li class="bg-secondary">
            <a href="#">
              <i class="fa fa-calendar-check"></i>
              <span style="color:#000">Status of Application</span>
            </a>
          </li>

          <li>
            <a href="resume.html">
              <i class="far fa-file"></i>
              <span>Upload Resume</span>
            </a>
          </li>

          <li>
            <a href="apply.html">
              <i class="fa fa-mouse-pointer"></i>
              <span>Apply For Company</span>
            </a>
          </li>

          <li>
            <a href="calendar.html">
              <i class="fa fa-calendar"></i>
              <span>Calendar</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer" style="padding-top: 10px;">
      <a href="#">
        <i class="fa fa-bell"></i>
        <span class="badge badge-pill badge-warning notification">3</span>
      </a>
      <a href="#">
        <i class="fa fa-envelope"></i>
        <span class="badge badge-pill badge-success notification">7</span>
      </a>
      <a href="#">
        <i class="fa fa-cog"></i>
        <span class="badge-sonar"></span>
      </a>
      <a href="#">
        <i class="fa fa-power-off"></i>
      </a>
    </div>
  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">
      
      <div class="card">
        <div class="card-header justify-content-center bg-dark">
          <h1 class="text-light">Status of Application</h1>
        </div>
        <div class="card-body">
          <div class="card mt-3" style="display: flex; flex-direction: row;">
            <div class="card-header bg-danger">
              <i class="fa fa-exclamation-triangle fa-3x text-light"></i>
            </div>
            <div class="card-body" style="background: rgba(220, 53, 69, 0.4)">
              <h3>Not Applied
                <a href="#" class="btn btn-danger text-light" style="float: right;">Apply Now</a>
              </h3>
            </div>
          </div>

          <div class="card mt-3" style="display: flex; flex-direction: row;">
            <div class="card-header bg-primary">
              <i class="fa fa-link fa-3x text-light"></i>
            </div>
            <div class="card-body" style="background: rgba(0, 123, 255,0.4);">
              <h3>Applied</h3>
            </div>
          </div>

          <div class="card mt-3" style="display: flex; flex-direction: row;">
            <div class="card-header bg-secondary">
              <i class="fa fa-life-ring fa-3x text-light"></i>
            </div>
            <div class="card-body" style="background: rgba(108, 117, 125,0.5);">
              <h3>Qualified For Interview</h3>
            </div>
          </div>

          <div class="card mt-3" style="display: flex; flex-direction: row;">
            <div class="card-header bg-success">
              <i class="fa fa-star fa-3x text-light"></i>
            </div>
            <div class="card-body" style="background: rgba(40, 167, 69,0.5); ">
              <h3>Placed/Qualified</h3>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</div>
